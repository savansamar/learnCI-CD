name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on: [push, pull_request]

jobs:
  Explore-GitHub-Actions-1:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job 1 was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job 1 is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code for job 1
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner for job 1."
      - run: echo "🖥️ Job 1: The workflow is now ready to test your code on the runner."
      - name: List files in the repository for job 1
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 Job 1: This job's status is ${{ job.status }}."

  Explore-GitHub-Actions-2:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job 2 was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job 2 is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code for job 2
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner for job 2."
      - run: echo "🖥️ Job 2: The workflow is now ready to test your code on the runner."
      - name: List files in the repository for job 2
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 Job 2: This job's status is ${{ job.status }}."
